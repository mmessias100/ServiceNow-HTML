<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Task 11 - Sign up forms</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <form action="index.html" method="post">
            <h1>Sign Up</h1>
            <fieldset>
                <legend>1 Your Basic Info</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="first_name">
                <br>
                <label for="sname">Surname:</label>
                <input type="text" id="sname" name="last_name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
                <br>
                <label>Gender:</label>
                <br>
                <input type="radio" id="gender1" value="gender1" name="gender1">
                <label for="gender1">Male</label>
                <br>
                <input type="radio" id="gender2" value="gender2" name="gender2">
                <label for="gender2">Female</label>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
    </body>

</html>
